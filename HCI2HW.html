<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Information Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        margin-top: 20px;
        background-color: #807b7b;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
      }
      .form-container h1 {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #333;
      }
      .form-container h2 {
        text-align: center;
        font-size: 1.4em;
        color: #555;
        margin-top: 0;
      }
      .form-container label {
        display: block;
        margin: 8px 0 4px;
      }
      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container input[type="password"],
      .form-container input[type="number"],
      .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .form-container input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      .form-container input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-size: 0.9em;
        margin-top: -5px;
        margin-bottom: 8px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Welcome to Your Home Information Details</h1>
      <h2>Fill in your details below</h2>
      <form id="homeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <span class="error" id="passwordError"></span>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />
        <span class="error" id="ageError"></span>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <span class="error" id="genderError"></span>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
        <span class="error" id="addressError"></span>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" />
        <span class="error" id="cityError"></span>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" />
        <span class="error" id="stateError"></span>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      document
        .getElementById("homeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let isValid = true;

          // Name validation
          const name = document.getElementById("name").value;
          const nameError = document.getElementById("nameError");
          if (name.trim() === "") {
            nameError.textContent = "Name is required";
            isValid = false;
          } else {
            nameError.textContent = "";
          }

          // Email validation
          const email = document.getElementById("email").value;
          const emailError = document.getElementById("emailError");
          const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
          if (!emailPattern.test(email)) {
            emailError.textContent = "Invalid email format";
            isValid = false;
          } else {
            emailError.textContent = "";
          }

          // Password validation
          const password = document.getElementById("password").value;
          const passwordError = document.getElementById("passwordError");
          if (password.length < 6) {
            passwordError.textContent =
              "Password must be at least 6 characters";
            isValid = false;
          } else {
            passwordError.textContent = "";
          }

          // Age validation
          const age = document.getElementById("age").value;
          const ageError = document.getElementById("ageError");
          if (age < 18 || age > 100) {
            ageError.textContent = "Age must be between 18 and 100";
            isValid = false;
          } else {
            ageError.textContent = "";
          }

          // Gender validation
          const gender = document.getElementById("gender").value;
          const genderError = document.getElementById("genderError");
          if (gender === "") {
            genderError.textContent = "Please select your gender";
            isValid = false;
          } else {
            genderError.textContent = "";
          }

          // Address validation
          const address = document.getElementById("address").value;
          const addressError = document.getElementById("addressError");
          if (address.trim() === "") {
            addressError.textContent = "Address is required";
            isValid = false;
          } else {
            addressError.textContent = "";
          }

          // City validation
          const city = document.getElementById("city").value;
          const cityError = document.getElementById("cityError");
          if (city.trim() === "") {
            cityError.textContent = "City is required";
            isValid = false;
          } else {
            cityError.textContent = "";
          }

          // State validation
          const state = document.getElementById("state").value;
          const stateError = document.getElementById("stateError");
          if (state.trim() === "") {
            stateError.textContent = "State is required";
            isValid = false;
          } else {
            stateError.textContent = "";
          }

          if (isValid) {
            alert("Form submitted successfully!");
            document.getElementById("homeForm").reset();
          }
        });
    </script>
  </body>
</html>
